<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo day2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="underscore.js"></script>
    <script src="backbone-min.js"></script>
    <script src="models.js"></script>
    <script src="views.js"></script>
    <style>
        .todoText{
            display: inline-block;
            width: 31em;
        }
        .todoText:hover{
            cursor: pointer;
            background-color: lightgray;
        }
        .chkState{
            display: inline-block;
        }
        .divTodo{
            padding-top: 0.2em;
        }
        .todoListTotals{
            margin-top: 0.8em;
        }
        .bottomButtons{
            margin-top: 0.8em;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>To do list 2</h3>
    <div id="todoList"></div>
</div>

</body>

<script type="text/template" id="templToDoList">
    Enter new do:
    <input id="new_todo" class="new_todoElement" type="text" name="new_todo" size="50" style="width: 27em">

    <div class="todoList"></div>
    <div class="todoListTotals">
        Total items: <span class="todo-count">0</span>
        . Total finished: <span class="todo-finished">0</span>
    </div>
    <div class="bottomButtons">
        <button class="btn btn-success finishedOnly">Finished only</button>
        <button class="btn btn-success inWorkOnly">In work only</button>
        <button class="btn btn-success allTasks">All tasks</button>
        <button class="btn btn-small btn-danger removeFinished" style="margin-left: 6em">Remove finished</button>
    </div>
</script>

<script type="text/template" id="templToDo">
    <div class="divTodo">
        <div class="chkState">
            <% if (state != "inProgress") { %>
                <img src='img/chk.png' width='20px' height='20px'>
            <% } else { %>
                <img src='img/chk_empty.png' width='20px' height='20px'>
            <% } %>
        </div>
        <div class="todoText" contenteditable="true">
            <% if (state != "inProgress") { %>
            <span style="text-decoration: line-through"><%- doText %></span>
            <% } else { %>
            <%- doText %>
            <% } %>
        </div>
        <button class="deleteRow btn btn-small btn-danger">X</button>
    </div>
</script>
