<script>

    var stringField=[
        "1x x1x1x1x ",
        ">1    9 1  ",
        "1x x2x1x1x "];
    var currentMap=    {
        name: 'test map',
        data: {
            map: []
            ,finalMap: []
        }
    };
    function parseStringToMap(stringField, currentMap) {
        for(var i=0; i<stringField.length;i++){
            var s=stringField[i].split("");
            currentMap.data.map.push(s);
            currentMap.data.finalMap.push(s);
        }
    }
    parseStringToMap(stringField,currentMap);

    function goKarel(){
        var elem=$("#canv1");
        var player=new Karel2dPlayer(elem, currentMap);
        player.drawMap();

        var incomingCommands = {
            commands: [
                {command: 'move'},
                {command: 'pickup'},
                {command: 'move'},
                {command: 'put'},
                {command: 'move'},
                {command: 'rotate',
                    data: {
                        angle: -1
                    }
                },
                {command: 'move'}
            ]
        };
        //player.play(incomingCommands);
    }
</script>
