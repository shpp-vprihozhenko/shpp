<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo list with backbone</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="hero-unit span8" id="toDoList"></div>
</div>

<script type="text/template" id="templToDoList">
    <h3>Backbone To Do List</h3>
    <button class="btn btn-success allFinished" style="margin-top: -5px; margin-right: 10px">Finish all</button>
    Enter new do:
    <input id="new_todo" class="new_todoElement" type="text" name="new_todo" size="50" style="width: 27em">

    <table class="table table-striped">
        <thead>
        <th width="10%">State</th>
        <th width="80%">Description</th>
        <th width="10%">Finish</th>
        </thead>
        <tbody class="rocketsList"></tbody>
    </table>
    <div class="rocketsTotal">
        Total items: <span class="rockets-count">0</span>
        . Total finished: <span class="finished">0</span>
    </div>
    <div class="bottomButtons">
        <button class="btn btn-success finishedOnly">Finished only</button>
        <button class="btn btn-success inWorkOnly">In work only</button>
        <button class="btn btn-success allTasks">All tasks</button>
        <button class="btn btn-small btn-danger removeFinished" style="float: right">Remove finished</button>
    </div>
    <br>
    <div class="bottomButtons">
        <button class="btn btn-success saveData">Save list to DB</button>
        <button class="btn btn-success restoreData">Restore list from DB</button>
    </div>
</script>

<script type="text/template" id="templToDo">
    <td>
        <button class="changeState btn btn-small btn-success"><%- stateLetter %></button>
    </td>

    <td class="do" contenteditable="true">
        <% if (stateLetter == "V") { %>
            <span style="text-decoration: line-through"><%- _do %></span>
        <% } else { %>
            <%- _do %>
        <% } %>
    </td>

    <td>
        <button class="deleteRow btn btn-small btn-danger"><i class="icon-remove icon-white">X</i></button>
    </td>
</script>

</body>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/underscore.js"></script>
<script src="assets/js/backbone-min.js"></script>
<script src="models/ModelRocket.js"></script>
<script src="views/ViewRocket.js"></script>
<script src="views/ViewRockets.js"></script>
<script src="main.js"></script>

</html>
